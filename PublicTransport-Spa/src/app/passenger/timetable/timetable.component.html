<section class="p-5 bg-light">
    <div class="container-fluid">
      <!-- title -->
      <div class="row">
        <div class="col text-center mb-3">
          <h1 class="text-warning display-2">Timetable</h1>
          <p class="lead text-dark">
            Here you can see all departures of our buses.
          </p>
        </div>
      </div>
      <!-- end of title -->
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <form class="text-muted">
              <div class="form-group">
                  <label for="name">Select Day</label>
                  <select class="custom-select d-block w-100" id="day" required="">
                      <option value="">Choose...</option>
                      <option>Working Day</option>
                      <option>Saturday</option>
                      <option>Sunday</option>
                    </select>
                </div>
            <div class="form-group">
              <label for="name">Type of timetable</label>
              <select class="custom-select d-block w-100" id="type" required="">
                  <option value="">Choose...</option>
                  <option>In City</option>
                </select>
            </div>
            <div class="form-group">
              <label for="email">Line Number</label>
              <select class="custom-select d-block w-100" id="lineNumber" required="">
                  <option value="">Choose...</option>
                  <option>8</option>
                  <option>12</option>
                </select>
            </div>
            <div class="form-groupc">
              <label for="message">Departures</label>
              <textarea
                class="form-control"
                name="text"
                id="message"
                rows="8"
              ></textarea>
            </div>
            <!-- <button class="btn btn-outline-warning btn-block" type="submit">
              Find Departures
            </button> -->
          </form>
        </div>
      </div>
    </div>
  </section>
