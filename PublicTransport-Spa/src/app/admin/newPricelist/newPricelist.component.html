<div class="row jumbotron-fluid moiClassView p-2 m-0" style="font-size: 14px">
    <div class="col">
      <form [formGroup]="registerForm">
        <table class="table table-dark moiClassTimeTable" style="font-size: 16px">
          <thead>
            <tr>
              <th scope="col" colspan="6" style="font-size: 20px">New Pricelist</th>
            </tr>
            <tr>
              <th colspan="6" scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr class="form-group">
              <th scope="row">Valid From: </th>
              <td><input [ngClass]="{'is-invalid': registerForm.get('validFrom').errors && registerForm.get('validFrom').touched}" class="form-control"
                 formControlName="validFrom" type="text" bsDatepicker [bsConfig]="bsConfig">
              <div class="invalid-feedback" *ngIf="registerForm.get('validFrom').touched && registerForm.get('validFrom').hasError('required')">Valid From is required</div>
              </td>
              <th scope="row">To: </th>
              <td><input [ngClass]="{'is-invalid': registerForm.get('validTo').errors && registerForm.get('validTo').touched}" class="form-control"
                formControlName="validTo" type="text" bsDatepicker [bsConfig]="bsConfig">
             <div class="invalid-feedback" *ngIf="registerForm.get('validTo').touched && registerForm.get('validTo').hasError('required')">Valid To is required</div>
             </td>
             <th scope="row" colspan="2"><div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Active</label>
              </div></th>
            </tr>
            <tr>
              <th scope="row" colspan="6">&nbsp;</th>
            </tr>
            <tr>
                <th scope="row">Type of Ticket:</th>
                <td><select class="custom-select mr-sm-4" style="font-size: 14px">
                    <option selected>Hourly</option>
                    <option>Daily</option>
                    <option>Monthly</option>
                    <option>Annual</option>
                  </select>
                </td>
                <th scope="row">Price:</th>
                <td><input class="form-control" formControlName="price"
                  [ngClass]="{'is-invalid': registerForm.get('price').errors && registerForm.get('price').touched}">
                <div class="invalid-feedback"
                  *ngIf="registerForm.get('price').touched && registerForm.get('price').hasError('required')">Price is
                  required</div>
              </td>
            </tr>
            <tr>
              <th scope="row" colspan="7">
                <button class="btn btn-default moiClassButton">Add Pricelist</button>
              </th>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
