<div class="row jumbotron-fluid moiClassView p-2 m-0" style="font-size: 14px">
    <div class="col">
      <form [formGroup]="pricelistForm" (ngSubmit)="createPricelist()">
        <table class="table table-dark moiClassTimeTable" style="font-size: 16px">
          <thead>
            <tr>
              <th scope="col" colspan="6" style="font-size: 20px">New Pricelist</th>
            </tr>
            <tr>
              <th colspan="6" scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr class="form-group">
              <th scope="row">Valid From: </th>
              <td><input [ngClass]="{'is-invalid': pricelistForm.get('from').errors && pricelistForm.get('from').touched}" class="form-control"
                 formControlName="from" type="text" bsDatepicker [bsConfig]="bsConfig">
              <div class="invalid-feedback" *ngIf="pricelistForm.get('from').touched && pricelistForm.get('from').hasError('required')">Valid From is required</div>
              </td>
              <th scope="row">To: </th>
              <td><input [ngClass]="{'is-invalid': pricelistForm.get('to').errors && pricelistForm.get('to').touched}" class="form-control"
                formControlName="to" type="text" bsDatepicker [bsConfig]="bsConfig">
             <div class="invalid-feedback" *ngIf="pricelistForm.get('to').touched && pricelistForm.get('to').hasError('required')">Valid To is required</div>
             </td>
             <!-- <th scope="row" colspan="2"><div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Active</label>
              </div></th> -->
            </tr>
            <tr>
              <th scope="row" colspan="6">&nbsp;</th>
            </tr>
            <tr>
                <th scope="row">Type of Ticket:</th>
                <td>
                  <select (change)="ticketTypeChanged($event.target.value)" [value]="editPricelist?.item?.type" class="custom-select mr-sm-4" style="font-size: 14px">
                    <option value="Hourly" selected>Hourly</option>
                    <option value="Daily">Daily</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Annual">Annual</option>
                  </select>
                </td>
                <th scope="row">Price:</th>
                <td><input class="form-control" formControlName="price" type="number"
                  [ngClass]="{'is-invalid': pricelistForm.get('price').errors && pricelistForm.get('price').touched}">
                <div class="invalid-feedback"
                  *ngIf="pricelistForm.get('price').touched && pricelistForm.get('price').hasError('required')">Price is
                  required</div>
              </td>
            </tr>
            <tr>
              <th scope="row" colspan="7">
                <button class="btn btn-default moiClassButton" type="submit">Add Pricelist</button>
              </th>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
