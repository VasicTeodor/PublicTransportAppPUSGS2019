<div class="row jumbotron-fluid moiClassView p-2 m-0" style="font-size: 14px">
  <div class="col">
    <form [formGroup]="lineForm" (ngSubmit)="createLine()">
      <table class="table table-dark moiClassTimeTable" style="font-size: 16px">
        <thead>
          <tr>
            <th scope="col" colspan="4" style="font-size: 20px">New Line</th>
          </tr>
          <tr>
            <th colspan="4" scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr class="form-group">
            <th scope="row">Line Number: </th>
            <td><input class="form-control" formControlName="number"
                [ngClass]="{'is-invalid': registerForm.get('number').errors && registerForm.get('number').touched}">
              <div class="invalid-feedback"
                *ngIf="registerForm.get('number').touched && registerForm.get('number').hasError('required')">Number is
                required</div>
            </td>
            <th scope="row">Name: </th>
            <td><input class="form-control" formControlName="name"
                [ngClass]="{'is-invalid': registerForm.get('name').errors && registerForm.get('name').touched}">
              <div class="invalid-feedback"
                *ngIf="registerForm.get('name').touched && registerForm.get('name').hasError('required')">Name is
                required</div>
            </td>
          </tr>
          <tr>
            <th scope="row" colspan="2">Stations: </th>
            <th scope="row" colspan="2">Add Stations: </th>
          </tr>
          <tr>
            <td colspan="2">
              <div class="form-group">
                <select *ngFor="let station of newLineStations" (change)="stationChanged($event.target.value)" multiple class="form-control" size="6" id="exampleFormControlSelect2">
                  <option value="station.id">{{station.name}}</option>
                </select>
                <button (click)="removeStation()" class="btn btn-default moiClassButtonRemove">Remove</button>
              </div>
            </td>
            <td><i class="fa fa-arrow-left text-white" style="font-size: 2em"></i></td>
            <td colspan="2">
              <div class="form-group">
                <select *ngFor="let station of allStations" (change)="stationChangedAdd($event.target.value)" multiple class="form-control" size="6" id="exampleFormControlSelect2">
                  <option value="station.id">{{station.name}}</option>
                </select>
                <button (click)="addStation()" class="btn btn-default moiClassButtonRemove">Add</button>
              </div>
            </td>
          </tr>
          <tr>
              <th scope="row" colspan="2">Buses: </th>
              <th scope="row" colspan="2">Add Buses: </th>
            </tr>
            <tr>
              <td colspan="2">
                <div class="form-group">
                  <select *ngFor="let bus of newLineBuses" (change)="busChanged($event.target.value)" multiple class="form-control" size="6" id="exampleFormControlSelect2">
                    <option value="bus.id">{{bus.number}}</option>
                  </select>
                  <button (click)="removeBus()" class="btn btn-default moiClassButtonRemove">Remove</button>
                </div>
              </td>
              <td><i class="fa fa-arrow-left text-white" style="font-size: 2em"></i></td>
              <td colspan="2">
                <div class="form-group">
                  <select *ngFor="let bus of allBuses" (change)="busChangedAdd($event.target.value)" multiple class="form-control" size="6" id="exampleFormControlSelect2">
                    <option value="bus.id">{{bus.number}}</option>
                  </select>
                  <button (click)="addBus()" class="btn btn-default moiClassButtonRemove">Add</button>
                </div>
              </td>
            </tr>
          <tr>
            <th scope="row" colspan="7">
              <button class="btn btn-default moiClassButton" type="submit">Add Line</button>
            </th>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
